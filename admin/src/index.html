<!doctype html>
<html lang="fr">
    <head>
		<meta charset="UTF-8">
        <title>Solid Rain - Confidential</title>
		<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
		<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
		<header>
			<h1>Solid Rain <span class="xirod">Confidential</span></h1>
		</header>

		<section>
			<h2>Carte</h2>
			<p class="content"><strong>TODO :</strong> mettre à jour les positions des différents objets sur la carte.</p>
			<div id="map"></div>
		</section>

		<section>
			<h2>ZRR</h2>
			<div class="content">
				<p>Appuyez sur "Set" pour sélectionner un point de la carte :</p>
				<form id="setCorner1" class="pure-form">
					<fieldset>
						<input type="submit" value="Set" class="pure-button pure-button-active">&nbsp;&nbsp;
						<label for="lat1">Lattitude : </label> <input type="text" id="lat1" name="lat1">&nbsp;&nbsp;
						<label for="lon1">Longitude : </label> <input type="text" id="lon1" name="lon1">
					</fieldset>
				</form>
				<form id="setCorner2" class="pure-form">
					<fieldset>
						<input type="submit" value="Set" class="pure-button pure-button-active">&nbsp;&nbsp;
						<label for="lat2">Lattitude : </label> <input type="text" id="lat2" name="lat2">&nbsp;&nbsp;
						<label for="lon2">Longitude : </label> <input type="text" id="lon2" name="lon2">
					</fieldset>
				</form>
				<form id="setZrr" class="pure-form">
					<fieldset>
						<label for="sendZrr">Valider la position de la ZRR : </label>&nbsp;&nbsp;
						<input type="submit" name="sendZrr" value="Send" class="pure-button pure-button-active">
					</fieldset>
				</form>
			</div>
		</section>

		<section>
			<h2>Paramètres</h2>
			<div class="content">
				<form id="setTtl" class="pure-form">
					<fieldset>
						<label for="ttl">Temps de Tranquillité et de Liberté (TTL) par défaut : </label> <input type="number" min="0" max="180" value="60" id="ttl" name="ttl">&nbsp;&nbsp;
						<input type="submit" name="setTtl" value="Set" class="pure-button pure-button-active">
					</fieldset>
				</form>
				<form id="setMeteorType" class="pure-form">
					<fieldset>
						<label for="meteorType">Type de météorite : </label> <select name="meteorType" id="pet-select">
						    <option value="Astra-Z" selected>Astra-Z</option>
						    <option value="Astra-X">Astra-X</option>
						    <option value="Bêta-X">Bêta-X</option>
						</select>
						<br>
						<label for="sendMeteor">Passer en mode de déclenchement d'impact (démarre le jeu) : </label> 
						<input type="submit" name="sendMeteor" value="Feu!" class="pure-button pure-button-active">
					</fieldset>
				</form>
			</div>
		</section>

		<section>
			<h2>Utilisateurs</h2>
			<div class="content">		
				<ul id="users-list"></ul>
				<form id="addUser" class="pure-form">
					<fieldset>
						<p>
							Ajouter un utilisateur :&nbsp;
							<input type="text" placeholder="login" id="user-login" name="user-login" />&nbsp;
							<input type="submit" name="addUser" value="Add" class="pure-button pure-button-active" />
						</p>
					</fieldset>
				</form>
			</div>
		</section>
		<script id="users-list-template" type="x-tmpl-mustache">
			{{#.}}
				<li>
					<a href="javascript:updateImage('{{id}}', '{{login}}');"><img src="{{image}}" alt="Image du joueur {{login}}" class="icon"></a>&nbsp;-&nbsp;
					<a href="javascript:updateName('{{id}}', '{{login}}');">{{login}}</a>&nbsp;-&nbsp;
					<strong>TTL</strong> : {{ttl}}&nbsp;-&nbsp;
					<strong>Trophys</strong> : {{trophys}}
				</li>
			{{/.}}
		</script>
  	</body>
</html>
